<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="overlay.js"></script>
    <title>Room displayer</title>
</head>

<body style="background-color: #16213E;">

    <div style="position: relative; top: 100px; left: 100px;">
        <img id="kep" src="szeged.jpg" alt="szeged" usemap="#map" width="500" height="500" style="position: absolute;">
        <map id="map" name="map">
            <area shape="poly" coords="0,0,500,0,250,250,0,250" alt="a">
            <area shape="poly" coords="500,0,250,250,0,250,0,500,500,500" alt="b">
            <area shape="poly" coords="500,500,750,500,750,750,500,750" alt="c">
            <area shape="poly" coords="500,500,0,500,0,750,500,750" alt="d">
        </map>
    </div>


</body>

</html>

<script>
    var overlay = new Overlay("kep");
</script>
